<h4 class="space-mb-7">Check booking data</h4>
<div ibmRow class="space-mb-7">
  <div ibmCol [columnNumbers]="{'md': 4, 'sm': 12}">
    <form [formGroup]="searchForm">
      <div *ngIf="searchForm.get('bookingNumber'); let formControl">
        <ibm-label>Booking Number</ibm-label>
        <div [attr.data-invalid]="formValidator.isFormControlInvalidAfterTouch(formControl)"
              class="bx--text-input__field-wrapper">
          <div *ngIf="formValidator.isFormControlInvalidAfterTouch(formControl)">
            <svg ibmIconWarningFilled class="bx--text-input__invalid-icon" size="16"></svg>
          </div>
          <input ibmText
                 size="xl"
                 [invalid]="formValidator.isFormControlInvalidAfterTouch(formControl)"
                 theme="dark"
                 placeholder="BEE-1234567"
                 autocomplete="on"
                 appAutofocus
                 formControlName="bookingNumber"
                 (keyup)="emitSearchString()">
        </div>
        <div *ngIf="formValidator.isFormControlInvalidAfterTouch(formControl)"
             class="bx--form-requirement">
          <div [hidden]="!formControl.hasError('required')">
            Booking number field is required!
          </div>
          <div [hidden]="!formControl.hasError('fieldContainsForbiddenCharacters')">
            Booking can only contain letters, numbers, whitespace and the following symbols: _ . & -
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
