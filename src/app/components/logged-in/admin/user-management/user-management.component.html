<div class="bx--grid">
  <div class="bx--row">
    <div class="bx--col">
      <h3 class="space-mb-8" id="user-management-page-title">Administration</h3>
      <app-table tableTitle="Employees"
                 addButtonCaption="Add employee"
                 [singleSelectEnabled]="true"
                 [addButtonEnabled]="true"
                 [overflowMenuItems]="overflowMenuItems"
                 [isLoading]="loading"
                 [tableDataHeader]="tableHeader"
                 [unpaginatedTableData]="tableData"
                 (addToTable)="goToAddUserPage()"></app-table>
    </div>
  </div>
</div>
