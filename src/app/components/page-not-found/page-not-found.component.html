<div ibmGrid>
  <div ibmRow class="justify-content-center text-align-center">
    <div ibmCol [columnNumbers]="{'lg': 3, 'md': 3, 'sm': 8}">
      <p class="four-zero-four layout-mt-7">
        4
        <svg class="bx--btn__icon face-dizzy-icon" ibmIconFaceDizzy size="32"></svg>
        4
      </p>
      <p class="text">Page not found.</p>
      <button class="space-mb-3"
              ibmButton="primary"
              id="navigate-to-dashboard-from-404-button"
              (click)="navigateToDashboard()">
        Go back to the home page
        <svg class="bx--btn__icon" ibmIconArrowRight size="16"></svg>
      </button>
    </div>
  </div>
</div>
